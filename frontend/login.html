<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZENIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0f1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(204, 9, 47, 0.15) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .login-container {
            background: rgba(20, 30, 48, 0.95);
            border: 1px solid rgba(204, 9, 47, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #CC092F 0%, #8B0000 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 2.5rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(204, 9, 47, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            color: #f3f4f6;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #CC092F;
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 3px rgba(204, 9, 47, 0.2);
        }
        
        .form-group input::placeholder {
            color: #6b7280;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 3rem;
        }
        
        .password-toggle button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }
        
        .password-toggle button:hover {
            color: #E30613;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #E30613;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #CC092F;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #CC092F 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(204, 9, 47, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(204, 9, 47, 0.3);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: #E30613;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #CC092F;
        }
        
        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .icon-wrapper .material-symbols-outlined {
            font-size: 2rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined">lock</span>
            </div>
            <h1>Bem-vindo</h1>
            <p>Entre na sua conta ZENIT</p>
        </div>
        
        <div class="form-container">
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <button type="button" onclick="togglePassword()">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="event.preventDefault(); alert('Funcionalidade em desenvolvimento')">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <span class="material-symbols-outlined">login</span>
                    Entrar
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <div class="signup-link">
                NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        window.togglePassword = function() {
            const field = document.getElementById('senha');
            const button = field.nextElementSibling;
            const icon = button.querySelector('.material-symbols-outlined');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility';
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                showAlert('Entrando...', 'success');
                
                // Fazer login no Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                // Buscar dados adicionais do Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.exists() ? userDoc.data() : {};
                
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Salvar dados do usuÃ¡rio no localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    nome: userData.nome || user.displayName?.split(' ')[0] || 'UsuÃ¡rio',
                    email: user.email,
                    displayName: user.displayName || `${userData.nome} ${userData.sobrenome}`,
                    banco: userData.banco || '',
                    cpf: userData.cpf || '',
                    telefone: userData.telefone || ''
                }));
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro:', error);
                let errorMessage = 'Email ou senha incorretos';
                
                // Mensagens de erro especÃ­ficas do Firebase
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'UsuÃ¡rio nÃ£o encontrado!';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email invÃ¡lido!';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Conta desativada!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Erro de conexÃ£o. Verifique sua internet.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Email ou senha incorretos!';
                }
                
                showAlert(errorMessage, 'error');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'check_circle' : 'error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <span class="material-symbols-outlined">${icon}</span>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
