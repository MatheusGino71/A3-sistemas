<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ZENIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0f1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(204, 9, 47, 0.15) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .cadastro-container {
            background: rgba(20, 30, 48, 0.95);
            border: 1px solid rgba(204, 9, 47, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #CC092F 0%, #8B0000 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(204, 9, 47, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            color: #f3f4f6;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #CC092F;
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 3px rgba(204, 9, 47, 0.2);
        }
        
        .form-group input::placeholder {
            color: #6b7280;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #1e293b;
            color: #f3f4f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn-cadastrar {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #CC092F 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(204, 9, 47, 0.4);
        }
        
        .btn-cadastrar:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(204, 9, 47, 0.3);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #E30613;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #CC092F;
        }
        
        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .icon-wrapper .material-symbols-outlined {
            font-size: 2rem;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 3rem;
        }
        
        .password-toggle button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle button:hover {
            color: #60a5fa;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="header">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined">shield</span>
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se ao ZENIT e ajude a combater fraudes</p>
        </div>
        
        <div class="form-container">
            <div id="alert-container"></div>
            
            <form id="cadastro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome *</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" maxlength="15">
                </div>
                
                <div class="form-group">
                    <label for="banco">Banco Principal</label>
                    <select id="banco" name="banco">
                        <option value="">Selecione seu banco</option>
                        <option value="Banco do Brasil">Banco do Brasil</option>
                        <option value="Itaú Unibanco">Itaú Unibanco</option>
                        <option value="Bradesco">Bradesco</option>
                        <option value="Santander">Santander</option>
                        <option value="Caixa Econômica Federal">Caixa Econômica Federal</option>
                        <option value="Nubank">Nubank</option>
                        <option value="Inter">Inter</option>
                        <option value="C6 Bank">C6 Bank</option>
                        <option value="Next">Next</option>
                        <option value="PagSeguro">PagSeguro</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
                    <button type="button" onclick="togglePassword('senha')">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirmar-senha">Confirmar Senha *</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita sua senha" required minlength="6">
                    <button type="button" onclick="togglePassword('confirmar-senha')">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                
                <button type="submit" class="btn-cadastrar">
                    <span class="material-symbols-outlined">person_add</span>
                    Criar Conta
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Fazer Login</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });
        
        // Máscara para Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });
        
        // Toggle password visibility
        window.togglePassword = function(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            const icon = button.querySelector('.material-symbols-outlined');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility';
            }
        }
        
        // Form submission
        document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alert-container');
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                showAlert('As senhas não coincidem!', 'error');
                return;
            }
            
            // Validar senha mínima
            if (senha.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres!', 'error');
                return;
            }
            
            // Coletar dados do formulário
            const formData = {
                nome: document.getElementById('nome').value,
                sobrenome: document.getElementById('sobrenome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                banco: document.getElementById('banco').value
            };
            
            try {
                showAlert('Criando conta...', 'success');
                
                // Criar usuário no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, formData.email, senha);
                const user = userCredential.user;
                
                // Atualizar perfil com nome completo
                await updateProfile(user, {
                    displayName: `${formData.nome} ${formData.sobrenome}`
                });
                
                // Salvar dados adicionais no Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    nome: formData.nome,
                    sobrenome: formData.sobrenome,
                    email: formData.email,
                    cpf: formData.cpf,
                    telefone: formData.telefone,
                    banco: formData.banco,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                
                showAlert('Conta criada com sucesso! Redirecionando...', 'success');
                
                // Salvar dados do usuário no localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    nome: formData.nome,
                    email: formData.email,
                    displayName: `${formData.nome} ${formData.sobrenome}`
                }));
                
                // Redirecionar para o dashboard após 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro:', error);
                let errorMessage = 'Erro ao criar conta. Tente novamente.';
                
                // Mensagens de erro específicas do Firebase
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este email já está cadastrado!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inválido!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Senha muito fraca! Use no mínimo 6 caracteres.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Erro de conexão. Verifique sua internet.';
                }
                
                showAlert(errorMessage, 'error');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'check_circle' : 'error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <span class="material-symbols-outlined">${icon}</span>
                    ${message}
                </div>
            `;
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
