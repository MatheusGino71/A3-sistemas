<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENIT API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.10.3/swagger-ui.css">
    <link rel="icon" type="image/svg+xml" href="../frontend/star.svg">
    <style>
        :root {
            --bradesco-red: #CC092F;
            --bradesco-dark-red: #E30613;
        }
        
        .swagger-ui .topbar {
            background-color: var(--bradesco-red);
            padding: 1rem 0;
        }
        
        .swagger-ui .info .title {
            color: var(--bradesco-red);
        }
        
        .swagger-ui .opblock-summary-method {
            background-color: var(--bradesco-red) !important;
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background-color: #10b981 !important;
        }
        
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background-color: #3b82f6 !important;
        }
        
        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background-color: #f59e0b !important;
        }
        
        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background-color: var(--bradesco-dark-red) !important;
        }
        
        .swagger-ui .btn.authorize {
            background-color: var(--bradesco-red);
            border-color: var(--bradesco-red);
        }
        
        .swagger-ui .btn.authorize:hover {
            background-color: var(--bradesco-dark-red);
            border-color: var(--bradesco-dark-red);
        }
        
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "./openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                persistAuthorization: true,
                displayRequestDuration: true,
                filter: true,
                tryItOutEnabled: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                }
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>
