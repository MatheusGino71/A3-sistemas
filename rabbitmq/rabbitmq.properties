# Configurações RabbitMQ - Sentinela PIX
# Este arquivo define as filas, exchanges e bindings para o sistema

# Exchanges
fraud.reports.exchange=fraud.reports.topic
fraud.reports.exchange.type=topic

# Filas
fraud.reports.notification.queue=fraud.reports.notification
fraud.reports.risk.analysis.queue=fraud.reports.risk.analysis
fraud.reports.audit.queue=fraud.reports.audit

# Routing Keys
fraud.reports.notification.routing.key=fraud.reports.notification
fraud.reports.risk.analysis.routing.key=fraud.reports.risk.analysis
fraud.reports.audit.routing.key=fraud.reports.audit

# Dead Letter Queues
fraud.reports.notification.dlq=fraud.reports.notification.dlq
fraud.reports.risk.analysis.dlq=fraud.reports.risk.analysis.dlq

# Configurações de Retry
retry.max.attempts=3
retry.initial.delay=1000
retry.multiplier=2.0
retry.max.delay=60000

# TTL (Time To Live) em milissegundos
message.ttl=86400000  # 24 horas
dlq.ttl=604800000     # 7 dias