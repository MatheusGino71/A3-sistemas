<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela PIX - Proteção Inteligente Contra Fraudes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #fafafa;
            color: #2d3748;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            object-fit: cover;
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1.5s ease-out;
        }



        .logo {
            width: 120px;
            height: 120px;
            background: #2d3748;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(45, 55, 72, 0.2);
        }

        .logo i {
            font-size: 3.5rem;
            color: #ffffff;
        }

        .main-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #ffffff;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease-out;
            max-width: 800px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 2.5s ease-out;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }



        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.5;
        }

        .cta-section {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .cta-button {
            background: #2d3748;
            color: #ffffff;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(45, 55, 72, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: #4a5568;
            box-shadow: 0 8px 30px rgba(45, 55, 72, 0.4);
        }

        .tech-stack {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .tech-badge:hover {
            background: rgba(255, 255, 255, 1);
            color: #2d3748;
            border-color: #cbd5e0;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator i {
            font-size: 2rem;
            color: #4a5568;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 50px rgba(255, 215, 0, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            }
            to {
                box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .cta-section {
                margin-top: 2rem;
            }
            
            .tech-stack {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta reprodução de vídeo.
    </video>
    
    <div class="overlay"></div>
    
    <div class="container">
        <h1 class="main-title">SENTINELA PIX</h1>
        <p class="subtitle">
            Sistema Inteligente de Prevenção à Fraude<br>
            Proteção em Tempo Real para Transações PIX
        </p>
        <a href="index.html" class="cta-button">
            <i class="fas fa-rocket"></i>
            Acessar Sistema
        </a>
        
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script>
        // Efeito de digitação no título
        function typeWriter() {
            const title = document.querySelector('.main-title');
            const text = 'SENTINELA PIX';
            let i = 0;
            
            title.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    title.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            
            type();
        }

        // Animação das features cards
        function animateCards() {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });
        }

        // Efeito parallax no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const video = document.querySelector('.video-background');
            const overlay = document.querySelector('.overlay');
            
            video.style.transform = `translateY(${scrolled * 0.5}px)`;
            overlay.style.transform = `translateY(${scrolled * 0.3}px)`;
        });

        // Inicializar animações
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeWriter, 1000);
            animateCards();
        });

        // Smooth scroll para o botão de scroll
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
