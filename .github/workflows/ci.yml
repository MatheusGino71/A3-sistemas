name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: zenit
          POSTGRES_USER: zenit
          POSTGRES_PASSWORD: zenit123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zenit" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build and test zenit-core-api
        run: |
          cd zenit-core-api
          mvn clean test -Dspring.datasource.url=jdbc:postgresql://localhost:5432/zenit -Dspring.datasource.username=zenit -Dspring.datasource.password=zenit123
      - name: Build and test zenit-fraud-analyzer
        run: |
          cd zenit-fraud-analyzer
          mvn clean test
      - name: Build Docker images
        run: |
          docker build -t zenit-core-api:latest ./zenit-core-api
          docker build -t zenit-fraud-analyzer:latest ./zenit-fraud-analyzer
