# Production Spring Boot Configuration
server.port=${PORT:8080}
spring.application.name=zenit-core-api

# Database Configuration (Production - AWS RDS)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://zenit-db.cr2yyq06k7qa.us-east-2.rds.amazonaws.com:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:zenituser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging
logging.level.root=INFO
logging.level.com.zenit=INFO
logging.level.org.hibernate.SQL=WARN

# Fraud Analyzer Service
fraud.analyzer.url=${FRAUD_ANALYZER_URL:http://localhost:8081}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
